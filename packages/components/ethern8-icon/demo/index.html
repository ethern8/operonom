      html`
        <ethern8-icon name="grid"></ethern8-icon>

      document.querySelector('#demo')
    );

    const symbols = sprite.querySelectorAll("symbol");

      document.body.insertAdjacentHTML("beforeend", `
        <svg width="24" height="24">
          <use xlink:href="#${symbol.id}" />
        <svg>
      `)
    });
